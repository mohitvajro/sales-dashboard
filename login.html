<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sales Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: #fff;
      padding: 36px 32px 28px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #222b4533;
      min-width: 320px;
      max-width: 90vw;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #6366f1;
    }
    label { font-weight: 600; }
    input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #c7d2fe;
      font-size: 1em;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      background: #6366f1;
      color: #fff;
      font-weight: 700;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .auth-toggle {
      margin-top: 18px;
      text-align: center;
      font-size: 0.98em;
    }
    .auth-toggle a {
      color: #6366f1;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    #auth-error {
      color: #ef4444;
      font-size: 0.98em;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="auth-title">Login</h2>
    <form id="auth-form" autocomplete="off">
      <label for="auth-user">User ID</label><br>
      <input id="auth-user" name="user" type="text" required />
      <label for="auth-pass">Password</label><br>
      <input id="auth-pass" name="pass" type="password" required />
      <div id="auth-error"></div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- SECURE LOGIN LOGIC ---
      const authForm = document.getElementById('auth-form');
      const authError = document.getElementById('auth-error');
      const username = 'Vajrosuper';
      const defaultPassword = 'super@2025';
      const dashboardHashKey = 'dashboardPwdHash';
      // Helper: getSession
      function getSession() {
        return localStorage.getItem('dashboardSession');
      }
      // Helper: hideAuthError
      function hideAuthError() {
        authError.style.display = 'none';
        authError.textContent = '';
      }
      // Utility: SHA-256 hash
      async function hashCredentials(username, password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(username + ':' + password);
        const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      }
      // On first load, set default hash if not present
      (async function() {
        if (!localStorage.getItem(dashboardHashKey)) {
          const hash = await hashCredentials(username, defaultPassword);
          localStorage.setItem(dashboardHashKey, hash);
        }
      })();
      // Login logic
      authForm.onsubmit = async function(e) {
        e.preventDefault();
        hideAuthError();
        const user = authForm['user'].value.trim();
        const pass = authForm['pass'].value;
        if (user !== username) {
          authError.style.display = 'block';
          authError.textContent = 'Invalid user ID or password.';
          return;
        }
        const hash = await hashCredentials(user, pass);
        const storedHash = localStorage.getItem(dashboardHashKey);
        if (hash !== storedHash) {
          authError.style.display = 'block';
          authError.textContent = 'Invalid user ID or password.';
          return;
        }
        localStorage.setItem('dashboardSession', hash);
        window.location.href = 'live_sales_dashboard top nav.html';
      };
      // If already logged in, redirect to dashboard
      if (getSession()) {
        window.location.href = 'live_sales_dashboard top nav.html';
      }
    });
  </script>
</body>
</html>
