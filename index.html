<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sales Performance Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f0f4ff, #e3f2fd);
      color: #1f2937;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #111827;
      color: #f9fafb;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .container {
      background: #1f2937;
      color: #f9fafb;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
      text-align: center;
      margin-bottom: 24px;
    }
    .dark-mode h1 {
      color: #60a5fa;
    }
    .chart {
      margin-bottom: 48px;
    }
    #loading {
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
      color: #3b82f6;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: #f9fafb;
      border-radius: 12px;
      overflow: hidden;
    }
    .dark-mode table {
      background: #374151;
      color: #f9fafb;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #eff6ff;
      font-weight: 600;
      color: #374151;
    }
    .dark-mode th {
      background: #1e293b;
      color: #e0e7ff;
    }
    tr:hover td {
      background-color: #f3f4f6;
    }
    .dark-mode tr:hover td {
      background-color: #4b5563;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: 600;
    }
    .dark-mode button {
      background: #60a5fa;
    }
    select {
      padding: 8px;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <h1>Live Sales Performance Dashboard</h1>
      <div>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <button onclick="location.reload()">Refresh</button>
      </div>
    </div>
    <div id="loading">Loading data, please wait...</div>
    <label>Filter by AE: <select id="ae-filter" onchange="renderDashboard(filteredData)"></select></label>
    <div id="total-mrr-summary" class="chart"></div>
    <div id="mrr-by-ae" class="chart"></div>
    <div id="deal-count-by-ae" class="chart"></div>
    <div id="mrr-by-source" class="chart"></div>
    <div id="deals-table" class="chart"></div>
    <div id="conversion-tables" class="chart"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9buod_EgMJ7Lnh1PtZcPLQVPo7spIkx4vOguoakGmFX1aVZv46IpDISzTCnLwp4vm0UE6BJea2EKT/pub?output=csv";
    const conversionCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRioUMMgBVeaXAxJ_YIq3FYpL1G39KXUt35hRykoyQl8B_BU-uqH3LVDRAdKn1_nyPSoou74fUMmybs/pub?output=csv";
    let fullData = [], filteredData = [];

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function renderDashboard(data) {
      const aeFilter = document.getElementById("ae-filter").value;
      const visibleData = aeFilter ? data.filter(r => r.AE === aeFilter) : data;
      const totalMRR = visibleData.reduce((sum, r) => sum + parseFloat(r.MRR.replace(/[$,]/g, "")), 0);
      const mrrByAE = {}, dealCountByAE = {}, mrrBySource = {}, tableRows = ["<table><thead><tr><th>Deal</th><th>AE</th><th>MRR</th><th>Source</th></tr></thead><tbody>"];

      visibleData.forEach(r => {
        const ae = r.AE;
        const mrr = parseFloat(r.MRR.replace(/[$,]/g, ""));
        const source = r["Outbound/Inbound"];
        const deal = r.Deal || r["June Pipeline (Inbound + Outbound)"] || "";
        mrrByAE[ae] = (mrrByAE[ae] || 0) + mrr;
        dealCountByAE[ae] = (dealCountByAE[ae] || 0) + 1;
        mrrBySource[source] = (mrrBySource[source] || 0) + mrr;
        tableRows.push(`<tr><td>${deal}</td><td>${ae}</td><td>$${mrr}</td><td>${source}</td></tr>`);
      });
      tableRows.push("</tbody></table>");

      Plotly.newPlot("total-mrr-summary", [{ type: "indicator", mode: "number", value: totalMRR, title: { text: "Total MRR ($)" } }], { margin: { t: 0, b: 0 } });
      Plotly.newPlot("mrr-by-ae", [{ x: Object.keys(mrrByAE), y: Object.values(mrrByAE), type: "bar", marker: { color: "#3b82f6" } }], { title: "MRR by AE" });
      Plotly.newPlot("deal-count-by-ae", [{ x: Object.keys(dealCountByAE), y: Object.values(dealCountByAE), type: "bar", marker: { color: "#10b981" } }], { title: "Deal Count by AE" });
      Plotly.newPlot("mrr-by-source", [{ labels: Object.keys(mrrBySource), values: Object.values(mrrBySource), type: "pie" }], { title: "MRR by Source (IB/OB)" });
      document.getElementById("deals-table").innerHTML = `<h2>Deals Summary Table</h2>${tableRows.join("")}`;
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        document.getElementById("loading").style.display = "none";
        fullData = results.data.filter(r => r.MRR && r.MRR.includes("$") && r.AE);
        filteredData = fullData;
        const aeList = [...new Set(fullData.map(r => r.AE))].sort();
        document.getElementById("ae-filter").innerHTML = `<option value="">All</option>` + aeList.map(ae => `<option value="${ae}">${ae}</option>`).join("");
        renderDashboard(filteredData);
      },
      error: function() {
        document.getElementById("loading").innerHTML = "<span style='color:red;'>Failed to load data.</span>";
      }
    });

    Papa.parse(conversionCsvUrl, {
      download: true,
      header: false,
      complete: function(results) {
        const rows = results.data.map(r => r.map(cell => (cell || '').trim())).filter(r => r.length > 0 && r[0]);
        let html = "";
        let i = 0;
        while (i < rows.length) {
          const title = rows[i][0];
          i++;
          const headers = rows[i];
          i++;
          let tableRows = [];
          while (i < rows.length && rows[i][0] && !rows[i][0].toLowerCase().includes("conversion")) {
            tableRows.push(rows[i]);
            i++;
          }
          html += `<h2>${title}</h2><table><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>`;
          tableRows.forEach(row => {
            html += `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`;
          });
          html += "</table>";
        }
        document.getElementById("conversion-tables").innerHTML = html;
      }
    });
  </script>
</body>
</html>
